<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Ebook Library</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .book {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .book img {
      width: 100%;
      height: auto;
    }
    .book-content {
      padding: 1rem;
      flex: 1;
    }
    .book-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .book-author {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .download {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .download:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Free Ebook Library</h1>
    <p>Public domain classics, lovingly reprinted and shared for free.</p>
  </header>

  <section class="library">
    <div class="book">
      <img src="covers/pride-and-prejudice.jpg" alt="Pride and Prejudice">
      <div class="book-content">
        <div class="book-title">Pride and Prejudice</div>
        <div class="book-author">Jane Austen</div>
        <a href="epubs/pride-and-prejudice.epub" class="download">Download EPUB</a>
      </div>
    </div>

    <div class="book">
      <img src="covers/moby-dick.jpg" alt="Moby-Dick">
      <div class="book-content">
        <div class="book-title">Moby-Dick</div>
        <div class="book-author">Herman Melville</div>
        <a href="epubs/moby-dick.epub" class="download">Download EPUB</a>
      </div>
    </div>

    <div class="book">
      <img src="covers/frankenstein.jpg" alt="Frankenstein">
      <div class="book-content">
        <div class="book-title">Frankenstein</div>
        <div class="book-author">Mary Shelley</div>
        <a href="epubs/frankenstein.epub" class="download">Download EPUB</a>
      </div>
    </div>
  </section>
</body>
</html>
