<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Ebook Library</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1.5rem;
    }
    .library {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .book {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .book img {
      width: 100%;
      height: auto;
    }
    .book-content {
      padding: 1rem;
      flex: 1;
    }
    .book-title {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .book-author {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .download {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #0077cc;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .download:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acorn Editions</h1>
    <p>Literary classics, lovingly reprinted and shared for free.</p>
  </header>

  <section class="library">
    <div class="book">
      <img src="covers/[Cover] Glaspell - A Jury of Her Peers.png" alt="A Jury of her Peers">
      <div class="book-content">
        <div class="book-title">A Jury of her Peers</div>
        <div class="book-author">Susan Glaspell</div>
        <a href="epubs/Glaspell - A Jury of Her Peers.epub" class="download">Download EPUB</a>
      </div>
    </div>

    <div class="book">
      <img src="Covers/[Cover] Hardy - The Three Strangers.png" alt="The Three Strangers">
      <div class="book-content">
        <div class="book-title">The Three Strangers</div>
        <div class="book-author">Thomas Hardy</div>
        <a href="epubs/Hardy - The Three Strangers.epub" class="download">Download EPUB</a>
      </div>
    </div>

    <div class="book">
      <img src="Covers/[Cover] Storm - Immensee.png" alt="Immensee">
      <div class="book-content">
        <div class="book-title">Immensee</div>
        <div class="book-author">Theodor Storm</div>
        <a href="epubs/Storm - Immensee.epub" class="download">Download EPUB</a>
      </div>
    </div>
  </section>
</body>
</html>
